<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="basic_form">
        <form action="" method="">
            <div class="form_group">
                <label for="username">username</label><br>
                <input class="inputfield" id="username" type="text" name="" placeholder="username">
            </div>
            <div class="form_group">
                <label for="email">email</label><br>
                <input class="inputfield" id="email" type="text" name="" placeholder="email">
            </div>
            <div class="form_group">
                <label for="password">password</label><br>
                <input class="inputfield" id="password" maxlength="8" type="password" name="" placeholder="password">
            </div>
            <div class="form_group">
                <label for="education">education</label><br>
                <select name="" id="">
                    <option value="">SSC</option>
                    <option value="">HSC</option>
                    <option value="" selected>BSC</option>
                    <option value="">MSC</option>
                </select>
            </div>
            <div class="form_group">
                <label for="gender">gender</label><br>
                <input type="radio" name="gender" checked>male <br>
                <input type="radio" name="gender">female

            </div>
            <div class="form_group">
                <label for="education">education</label> <br>
                <input type="checkbox" name="">C<br>
                <input type="checkbox" name="">C++<br>
                <input type="checkbox" name="">JAVA<br>
                <input type="checkbox" name="">PAYTHON
            </div>
            <div class="form_group">
                <label for="comment">comment</label><br>
                <textarea name="" id="comment" cols="40" rows="5"></textarea>
            </div>
            <input type="submit" value="submit">
        </form>
    </div>
</body>
</html>
